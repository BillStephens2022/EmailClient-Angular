<div class="header">
  <div>
    <h3>{{ email.subject }}</h3>
    <div>
      From: <i>{{ email.from }}</i>
    </div>
    <div>
      To: <i>{{ email.to }}</i>
    </div>
  </div>
  <div class="email-reply-div">
    <app-email-reply [email]="email"></app-email-reply>
  </div>
</div>
<div class="ui divider"></div>
<div class="content-text" *ngIf="!email.html">
  {{ email.text }}
</div>
<div class="content-html" [innerHTML]="email.html">
  {{ email.html }}
</div>
